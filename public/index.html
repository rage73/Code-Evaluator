<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Evaluator</title>
    <script async defer src="script.js"></script>
</head>
<body>
    <h1>Code Evaluator</h1>
    <textarea id="inpCode" rows="6" cols="50"></textarea>
    <br>
    <button id="btnEncode">ENCODE</button>
    <br>
    <form action="/eval" method="GET" style="margin-top: 30px;">
        <input style="width: 500px;" type="text" name="code" id="code" readonly>
        <br><br>
        <button type="button" id="btnEncrypt">ENCRYPT</button>
        <button type="submit">EVALUATE</button>
    </form>
</body>
</html>
